<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/carta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid p-0 pb-5 principal-carta">
        <div class="container-fluid">

            <div class="logo-usu row" >
                <div class="dropdown">
                    <button class="bot-usu border border-light btn mt-3 rounded-circle" type="button" id="dropdown1" data-toggle="dropdown">
                        <img src="../img/logoUsuario.gif" class="img-fluid" alt="" >
                    </button>
                    <div class="dropdown-menu menu-usu">
                        <a class="dropdown-item " href="/usuario/login">Iniciar sesión</a>
                        <a class="dropdown-item" href="/administrador/login">Administrador</a>
                        <a class="dropdown-item" href="/cliente/create">Crear cuenta</a>                         
                    </div>
                </div>
            </div> 

            <div class="row logo-chamcha">
                <a class="btn mt-3 rounded-circle" href="#" role="button">
                    <img src="../img/LOGO_RESTAURANTE.gif" alt="" >
                </a>                
            </div>

        </div>

        <div class="container-fluid categorias">
            <div class="row">
                <div class="col-lg-10">
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#fuentesFamiliares">
                        <h5>Fuentes familiares</h5>
                    </a>
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#desayunos">
                        <h5>Desayunos</h5>
                    </a>
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#empanadasPasteles" >
                        <h5>Empanadas y pasteles</h5>
                    </a>
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#detalles">
                        <h5>Los detalles para regalar</h5>
                    </a>
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#vitrinaDulce">
                        <h5>Nuestra vitrina dulce</h5>
                    </a>
                    <a class="btn col-lg-3 text-center text-light p-1 m-1 categoria" href="#arroces">
                        <h5>Arroces, guisos y saltados</h5>
                    </a>
                </div>
                <div class="col-lg-2 text-center">
                    <a class="btn col-lg-12 text-center text-light p-1 mt-3 categoria">
                        <span>s./ 20.00</span>
                        <img src="../img/carrito.gif" alt="">
                    </a>
                </div>
            </div>
        </div>

  




    </div>  

      <!-------------------------------------diseño de carta solo agregale diseño y color --------- -->
  <div class="container bg-danger">
    <div class="row  row-cols-1 row-cols-md-3 g-4 "  >
    
       <div class=" " th:each="rowProducto : ${productos}">
  
        <div class="card mb-3 rounded-3 shadow bg-info"  >
            <div class="row g-0">
              <div class="col-md-4">
                <img class="img-responsive" src="../static/catalogo/${rowProducto.imageFileName}"  th:src="@{'/catalogo/'+${rowProducto.imageFileName}}" style="width: 120px;"/>
  
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title text-center h6"><p th:text="${rowProducto.menu}" /></h5>
                  <p class="card-text h6" th:text="${rowProducto.descripcion}"></p>
                
                <div class=" d-flex justify-content-between align-items-center rounded-3 bg-warning"> 
                  <span class="text-left">Agregar</span>        
                  <p class="text-end" th:text="${rowProducto.precio}"></p>
  
                                          
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        
    </div>
    
    </div>
  <!-------------------------------------fin            nnnnnnnnnnn --------- -->

   
      

    <div th:replace="Fragments/footer :: footer"></div> 
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
