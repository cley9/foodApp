<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/crearusu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary" style="background-image: url(../img/ComplejoValleGrande.jpg);">
        <div class="container principal-crearCuenta">

            <div class="logo-usu row" >
                <div class="dropdown">
                    <button class="bot-usu border border-light btn mt-3 rounded-circle" type="button" id="dropdown1" data-toggle="dropdown">
                        <img src="../img/logoUsuario.gif" class="img-fluid" alt="" >
                    </button>
                    <div class="dropdown-menu menu-usu">
                      <a class="dropdown-item " href="/usuario/login">Iniciar sesión</a>
                      <a class="dropdown-item" href="/cliente/create">Crear cuenta</a>                          
                    </div>
                </div>
            </div> 
            
            <div class="row logo-chamcha">
                <a class="btn mt-3 rounded-circle" href="/" role="button">
                    <img src="../img/LOGO_RESTAURANTE.gif" alt="" class="w-100 h-100">
                </a>                
            </div>
        
            <div class="row">
                <div class="col-lg-6 mt-4 mx-auto ">
                    <div class="mx-auto text-center rounded-circle border border-light logo-crearCuenta">
                        <img src="../img/logoUsuario.gif" class="mt-2" alt="">
                    </div>
                    <h2 class="text-center text-light">Crea una Cuenta</h2>
                </div>                
            </div>        
            
            <form th:object="${client}" th:action="@{/cliente/create}" method="post">
                <div class="row">
                    <div class="col-6 col-lg-3 mx-auto mt-4 text-light">
                        <input type="email" th:field="*{user.email}" class="input-direc form-control text-light" placeholder="Ingrese correo" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-6 col-lg-3 mx-auto mt-4 text-light">
                        <input type="text" th:field="*{user.nombre}" class="input-direc form-control text-light" placeholder="Ingrese nombres y apellidos" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-6 col-lg-3 mx-auto mt-4 text-light">
                        <input type="password" th:field="*{user.password}" class="input-direc form-control text-light" placeholder="Ingrese contraseña" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-7 col-lg-4 mx-auto mt-5">                        
                        <button th:with="text='Registrar'" class="btn btn-outline-light w-100" type="submit" th:text="${text}" />
                    </div>
                </div>
                <p th:text="${mensaje}" class="text-white"/>
            </form>
            
        </div>
     </div>

     <footer class="pt-4" style="background-color:#2D2E2B;">
        <div class="container text-muted">
          <div class="row ">
            <div class="col-7 col-md ">
                <a class="navbar-brand" href="#"><img src="../img/LOGO_RESTAURANTE.gif" class="img-fluid " width="130px" height="80px" alt=""></a>
      
            </div>
            <div class="col-4 col-md ">
                <h5>Contáctanos</h5>
               
            </div>
            <div class="col-7 col-md ">
                <h5>Nosotros</h5>
               
            </div>
            <div class="col-4 col-md ">
              <h5 >Redes Sociales</h5>
      
              <div class="">
                  <a class=""href="#" style=" color:#070707; font-size:40px;"  ><i class="bi bi-whatsapp c"></i></a>
      
                  <a class=""href="#" style=" color:#070707; font-size:40px;"  ><i class="bi bi-facebook c"></i></a>
                  <a class=""href="#" style=" color:#070707; font-size:40px;"  ><i class="bi bi-instagram c"></i></a>
      
                  </div>
              
          </div>
      
          
          <div class="row">
            <div class="text-center ">
              <small class="d-block mb-3 text-muted h6"> ©2021 copyright La Chamcha  </small>
            </div>
          </div>
        </div>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
