  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/carta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid p-0 pb-5 principal-carta">
        <div class="container-fluid">

            <div class="logo-usu row" >
                <div class="dropdown">
                    <button class="bot-usu border border-light btn mt-3 rounded-circle" type="button" id="dropdown1" data-toggle="dropdown">
                        <img src="../img/logoUsuario.gif" class="img-fluid" alt="" >
                    </button>
                    <div class="dropdown-menu menu-usu">
                        <a class="dropdown-item " href="/producto/index">Productos</a>
                        <a class="dropdown-item" href="/contacto/index">Clientes</a>
                        <a class="dropdown-item" href="/">Cerrar Sesion</a>                         
                    </div>
                </div>
            </div> 

            <div class="row ">

                <div class="col-3 col-md-2 col-lg-2 logo-chamcha">
                    <a class="btn mt-3 rounded-circle" href="/" role="button">
                        <img src="../img/LOGO_RESTAURANTE.gif" alt="" >
                    </a> 
                </div>
                
                <div class="col-3 col-md-3 col-lg-2 text-center pt-5 ">
                    <button type="button" class="btn btn-dark">xd</button>
                </div>
                
            </div>            
        </div>

        
            <!-- TABLA -->

  <div class="container"><br>
    <div class="row">
      <a href="/producto/create" class="btn btn-success">Create</a>

          <div class="col-md-12">
                <table class="table table-bordered rounded-3 text-center table-hover">
          <thead class="table-dark">
          <th>id</th>
          <th>Menu</th>
          <th>Descripcion</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Categoria</th>
          <th>Foto</th>
          <th>Accion</th>
          </thead>
          <tbody>
            <tr class="text-light"   th:each="producto : ${productos}">
              <td><p th:text="${producto.id}" /></td>
              <td><p th:text="${producto.menu}" /></td>
              <td><p th:text="${producto.descripcion}" /></td>
              <td><p th:text="${producto.stock}" /></td>
            <td class="d-flex justify-content-between align-items-center"> <p class="text-center">s/.</p> <p class="text-end" th:text="${producto.precio}" /> </p></td>
            <td> <p th:text="${producto.status}" /></td>

            <td>
              <img class="img-responsive" src="../static/catalogo/${producto.imageFileName}"  th:src="@{'/catalogo/'+${producto.imageFileName}}" style="width: 80px;"/>
            </td>
            <td>
               
              <a th:href="@{'/producto/edit/__${producto.id}__'}"  class="btn btn-info" role="button">Edit</a>
              <a href=""> Eliminar</a>  
            </td>
            </tr>
          </tbody>
  
  </table>
  </div>
  </div>
  </div>
  <div class="" style="margin-top:140px;"></div>
  
  
  

</div>  

<div th:replace="Fragments/footer :: footer"></div> 



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
